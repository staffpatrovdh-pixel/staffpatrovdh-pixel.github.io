<!DOCTYPE html>
<html lang="fr" class="overflow-hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration | Patro OS</title>
    <meta name="robots" content="noindex, nofollow">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = { theme: { extend: { colors: { patro: { yellow: '#FFD700', green: '#009045', dark: '#1a1a1a', light: '#f8fafc' } }, fontFamily: { sans: ['Poppins', 'sans-serif'], display: ['Fredoka', 'sans-serif'] } } } }
    </script>

    <style>
        /* Styles OS */
        .os-window { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.5); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); border-radius: 8px; overflow: hidden; animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .title-bar { background: linear-gradient(to bottom, #f3f4f6, #e5e7eb); padding: 8px 12px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #d1d5db; user-select: none; }
        .taskbar { background: rgba(243, 244, 246, 0.85); backdrop-filter: blur(10px); border-top: 1px solid rgba(255, 255, 255, 0.5); }
        @keyframes popIn { from { transform: translate(-50%, -45%) scale(0.95); opacity: 0; } to { transform: translate(-50%, -50%) scale(1); opacity: 1; } }
        
        /* Curseur */
        body { cursor: none; }
        a, button, input, textarea, .cursor-pointer { cursor: none; }
        #custom-cursor { pointer-events: none; z-index: 9999; }

        /* File Grid */
        .file-item:hover { background-color: #e5e7eb; }
        .file-selected { background-color: #dbeafe; border: 1px solid #3b82f6; }
    </style>
</head>
<body class="font-sans text-slate-800 antialiased h-screen w-screen overflow-hidden select-none bg-gray-800">

    <!-- 1. CURSEUR -->
    <div id="custom-cursor" class="fixed top-0 left-0 w-5 h-5 bg-patro-green border-2 border-white rounded-full shadow-sm transform -translate-x-1/2 -translate-y-1/2 transition-transform duration-75"></div>

    <!-- 2. FOND -->
    <div class="absolute inset-0 z-0">
        <img src="https://static.wixstatic.com/media/99150c_fdc168f86c01429eb37adcee6a16b99c~mv2.jpg" class="w-full h-full object-cover filter blur-sm scale-105">
        <div class="absolute inset-0 bg-black/20"></div>
    </div>

    <!-- 3. ICONES BUREAU -->
    <div class="absolute top-6 left-6 z-10 flex flex-col gap-6">
        <div class="group flex flex-col items-center gap-1 w-20 cursor-pointer hover:bg-white/10 p-2 rounded transition" onclick="window.location.href='index.html'">
            <div class="w-12 h-12 bg-blue-500 rounded-lg flex items-center justify-center shadow-lg group-hover:scale-105 transition"><i data-lucide="globe" class="w-7 h-7 text-white"></i></div>
            <span class="text-white text-xs font-medium text-center drop-shadow-md">Retour Site</span>
        </div>
    </div>

    <!-- 4. LOGIN -->
    <div id="login-window" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-20 w-96 os-window flex flex-col">
        <div class="title-bar">
            <div class="flex items-center gap-2 text-xs font-bold text-gray-700"><i data-lucide="lock" class="w-3 h-3"></i> Sécurité Patro</div>
            <div class="flex gap-1.5"><div class="w-3 h-3 rounded-full bg-red-500"></div><div class="w-3 h-3 rounded-full bg-yellow-500"></div><div class="w-3 h-3 rounded-full bg-green-500"></div></div>
        </div>
        <div class="p-8 bg-gray-50/80 flex flex-col items-center">
            <img src="https://static.wixstatic.com/shapes/99150c_262f50afd9f748c1b2820587168d19f3.svg" class="h-20 w-auto mb-4 drop-shadow-xl">
            <h2 class="text-gray-800 font-display font-bold text-xl">Admin Staff</h2>
            <input type="password" id="github-token" placeholder="Clé d'accès (Token)" class="w-full p-2.5 border border-gray-300 rounded bg-white text-sm mb-3 mt-4 outline-none focus:border-patro-green">
            <button onclick="saveToken()" class="w-full bg-patro-green hover:bg-green-700 text-white font-bold py-2.5 rounded text-sm shadow-md transition flex justify-center items-center gap-2">
                <i data-lucide="key" class="w-4 h-4"></i> Connexion
            </button>
        </div>
    </div>

    <!-- 5. GESTIONNAIRE (EXPLORATEUR) -->
    <div id="manager-window" class="hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-20 w-[95%] h-[90%] max-w-7xl os-window flex flex-col">
        <div class="title-bar">
            <div class="flex items-center gap-2 text-xs font-bold text-gray-700"><i data-lucide="layout-dashboard" class="w-3 h-3"></i> Patro OS - Explorateur</div>
            <div class="flex gap-1.5">
                <button onclick="logout()" class="w-3 h-3 rounded-full bg-red-500 border border-red-600 hover:bg-red-600" title="Déconnexion"></button>
                <div class="w-3 h-3 rounded-full bg-yellow-500 border border-yellow-600"></div>
                <div class="w-3 h-3 rounded-full bg-green-500 border border-green-600"></div>
            </div>
        </div>
        
        <div class="flex-1 bg-[#f3f4f6] p-1 flex overflow-hidden">
            
            <!-- Sidebar -->
            <div class="w-56 bg-white rounded-l-md border-r border-gray-200 flex-col hidden md:flex">
                <div class="p-4 border-b border-gray-100 mb-2">
                    <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider">Navigation</h3>
                </div>
                <div class="px-2 space-y-1 flex-1">
                    <!-- Section Textes -->
                    <button onclick="switchView('texts')" id="btn-view-texts" class="w-full flex items-center gap-3 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md text-sm font-medium transition text-left">
                        <i data-lucide="file-edit" class="w-4 h-4"></i> Textes du site
                    </button>
                    
                    <div class="my-2 border-t border-gray-100"></div>
                    
                    <!-- Section Photos -->
                    <button onclick="loadFileManager('donnees-site/photos-staff', 'images')" id="btn-view-photos" class="w-full flex items-center gap-3 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md text-sm font-medium transition text-left">
                        <i data-lucide="image" class="w-4 h-4 text-blue-500"></i> Photos Staff
                    </button>
                    
                    <!-- Section Documents -->
                    <button onclick="loadFileManager('documents', 'files')" id="btn-view-docs" class="w-full flex items-center gap-3 px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md text-sm font-medium transition text-left">
                        <i data-lucide="folder-open" class="w-4 h-4 text-yellow-500"></i> Documents PDF
                    </button>
                </div>
                <div class="p-4 border-t border-gray-100 bg-gray-50">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 bg-patro-green rounded-full flex items-center justify-center text-white font-bold text-xs">S</div>
                        <div class="flex flex-col">
                            <span class="text-xs font-bold text-gray-700">Staff Patro</span>
                            <span class="text-[10px] text-green-500 flex items-center gap-1"><span class="w-1.5 h-1.5 rounded-full bg-green-500"></span> En ligne</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Zone Principale -->
            <div class="flex-1 bg-white md:rounded-r-md relative overflow-hidden flex flex-col">
                
                <!-- VUE: ÉDITEUR DE TEXTE (Calendrier/Valves) -->
                <div id="view-texts" class="absolute inset-0 p-6 overflow-y-auto hidden">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Gestion des Textes</h2>
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <!-- Calendrier -->
                        <div class="flex flex-col border border-gray-200 rounded-lg shadow-sm">
                            <div class="bg-gray-50 px-4 py-3 border-b flex justify-between items-center">
                                <span class="font-bold text-sm flex items-center gap-2"><i data-lucide="calendar" class="w-4 h-4 text-patro-yellow"></i> calendrier.txt</span>
                                <span id="status-calendar" class="text-[10px] bg-gray-200 px-2 py-0.5 rounded text-gray-500">Prêt</span>
                            </div>
                            <textarea id="calendar-content" class="h-64 p-4 font-mono text-xs outline-none resize-none text-gray-600"></textarea>
                            <div class="p-3 bg-gray-50 border-t">
                                <button onclick="saveFile('donnees-site/calendrier.txt', 'calendar-content', 'status-calendar')" class="w-full py-2 bg-white border border-gray-300 text-gray-700 font-bold rounded text-xs uppercase hover:bg-patro-yellow transition">Sauvegarder</button>
                            </div>
                        </div>
                        <!-- Valves -->
                        <div class="flex flex-col border border-gray-200 rounded-lg shadow-sm">
                            <div class="bg-gray-50 px-4 py-3 border-b flex justify-between items-center">
                                <span class="font-bold text-sm flex items-center gap-2"><i data-lucide="bell" class="w-4 h-4 text-patro-green"></i> valves.md</span>
                                <span id="status-valves" class="text-[10px] bg-gray-200 px-2 py-0.5 rounded text-gray-500">Prêt</span>
                            </div>
                            <textarea id="valves-content" class="h-64 p-4 font-mono text-xs outline-none resize-none text-gray-600"></textarea>
                            <div class="p-3 bg-gray-50 border-t">
                                <button onclick="saveFile('donnees-site/valves.md', 'valves-content', 'status-valves')" class="w-full py-2 bg-white border border-gray-300 text-gray-700 font-bold rounded text-xs uppercase hover:bg-patro-green hover:text-white transition">Sauvegarder</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- VUE: EXPLORATEUR DE FICHIERS -->
                <div id="view-files" class="absolute inset-0 flex flex-col hidden">
                    <!-- Toolbar -->
                    <div class="h-14 border-b border-gray-200 flex items-center justify-between px-4 bg-gray-50/50">
                        <div class="flex items-center gap-2">
                            <h3 id="current-folder-name" class="font-bold text-gray-700">Dossier</h3>
                            <span id="loader-files" class="hidden text-xs text-blue-500 animate-pulse">Chargement...</span>
                        </div>
                        <div class="flex gap-2">
                            <input type="file" id="file-upload-input" class="hidden" onchange="handleFileUpload(this)">
                            <button onclick="document.getElementById('file-upload-input').click()" class="flex items-center gap-2 px-3 py-1.5 bg-patro-green text-white text-xs font-bold rounded hover:bg-green-700 transition">
                                <i data-lucide="upload" class="w-3 h-3"></i> Ajouter un fichier
                            </button>
                            <button onclick="refreshCurrentFolder()" class="p-1.5 bg-white border border-gray-300 rounded hover:bg-gray-100 text-gray-600">
                                <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Grid -->
                    <div id="file-grid" class="flex-1 overflow-y-auto p-4 grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4 content-start">
                        <!-- Les fichiers seront injectés ici -->
                    </div>
                </div>

            </div>
        </div>
        
        <div class="bg-white border-t border-gray-200 px-4 py-1 text-[10px] text-gray-400 flex justify-between">
            <span id="status-bar-text">Prêt</span>
            <span>API GitHub v3</span>
        </div>
    </div>

    <!-- BARRE DES TÂCHES -->
    <div class="taskbar absolute bottom-0 left-0 w-full h-12 flex items-center px-3 z-50">
        <div class="h-8 w-8 bg-white rounded shadow-sm flex items-center justify-center mr-3"><img src="https://static.wixstatic.com/shapes/99150c_262f50afd9f748c1b2820587168d19f3.svg" class="h-5 w-5"></div>
        <div class="flex-1"></div>
        <div class="flex items-center gap-3 px-3 py-1 bg-white/40 rounded-md border border-white/30 shadow-sm">
            <div class="text-right leading-none"><div id="clock-time" class="text-xs font-bold text-gray-800">--:--</div></div>
        </div>
    </div>

    <script>
        // CONFIGURATION
        const repoOwner = 'staffpatrovdh-pixel';
        const repoName = 'staffpatrovdh-pixel.github.io';
        const branch = 'main';
        
        let currentPath = '';
        let currentType = ''; // 'images' or 'files'
        let fileShas = {}; // Cache des SHAs pour update/delete

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            checkAuth();
            startClock();
            initCursor();
        });

        // --- NAVIGATION VUES ---
        function switchView(viewName) {
            document.getElementById('view-texts').classList.add('hidden');
            document.getElementById('view-files').classList.add('hidden');
            
            // Reset active states sidebar
            document.querySelectorAll('button[id^="btn-view-"]').forEach(b => b.classList.remove('bg-blue-50', 'text-blue-600'));
            
            if(viewName === 'texts') {
                document.getElementById('view-texts').classList.remove('hidden');
                document.getElementById('btn-view-texts').classList.add('bg-blue-50', 'text-blue-600');
                loadFile('donnees-site/calendrier.txt', 'calendar-content', 'status-calendar');
                loadFile('donnees-site/valves.md', 'valves-content', 'status-valves');
                document.getElementById('status-bar-text').innerText = "Mode Éditeur de texte";
            } else {
                document.getElementById('view-files').classList.remove('hidden');
            }
        }

        // --- FILE MANAGER LOGIC ---
        async function loadFileManager(path, type) {
            currentPath = path;
            currentType = type;
            switchView('files');
            
            // Highlight sidebar
            if(path.includes('photos')) document.getElementById('btn-view-photos').classList.add('bg-blue-50', 'text-blue-600');
            else document.getElementById('btn-view-docs').classList.add('bg-blue-50', 'text-blue-600');

            document.getElementById('current-folder-name').innerText = (type === 'images' ? 'Photos Staff' : 'Documents PDF');
            refreshCurrentFolder();
        }

        async function refreshCurrentFolder() {
            const grid = document.getElementById('file-grid');
            const loader = document.getElementById('loader-files');
            const token = localStorage.getItem('gh_token');
            
            grid.innerHTML = '';
            loader.classList.remove('hidden');

            try {
                const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${currentPath}?ref=${branch}&t=${Date.now()}`;
                const response = await fetch(url, { headers: { 'Authorization': `token ${token}` } });
                
                if (!response.ok) throw new Error("Dossier introuvable (Créez-le sur GitHub)");
                
                const files = await response.json();
                
                files.forEach(file => {
                    if(file.type === 'file') {
                        fileShas[file.path] = file.sha; // Stocker le SHA
                        
                        const div = document.createElement('div');
                        div.className = "file-item bg-gray-50 border border-gray-200 rounded-lg p-3 flex flex-col items-center text-center gap-2 relative group transition";
                        
                        // Aperçu
                        let preview = '';
                        if(currentType === 'images') {
                            preview = `<img src="${file.download_url}" class="w-full h-24 object-cover rounded border border-gray-200">`;
                        } else {
                            preview = `<div class="w-full h-24 flex items-center justify-center bg-white rounded border border-gray-200"><i data-lucide="file-text" class="w-10 h-10 text-red-500"></i></div>`;
                        }

                        div.innerHTML = `
                            ${preview}
                            <span class="text-xs font-medium text-gray-700 truncate w-full" title="${file.name}">${file.name}</span>
                            
                            <!-- Actions (Hover) -->
                            <div class="absolute top-2 right-2 flex gap-1 opacity-0 group-hover:opacity-100 transition bg-white/80 p-1 rounded shadow-sm backdrop-blur">
                                <button onclick="renameFile('${file.name}')" class="p-1 hover:bg-blue-100 rounded text-blue-600" title="Renommer"><i data-lucide="pencil" class="w-3 h-3"></i></button>
                                <button onclick="deleteFile('${file.name}', '${file.sha}')" class="p-1 hover:bg-red-100 rounded text-red-600" title="Supprimer"><i data-lucide="trash-2" class="w-3 h-3"></i></button>
                            </div>
                        `;
                        grid.appendChild(div);
                    }
                });
                lucide.createIcons();

            } catch (error) {
                console.error(error);
                grid.innerHTML = `<p class="col-span-full text-center text-gray-400 text-sm mt-10">Dossier vide ou erreur.</p>`;
            } finally {
                loader.classList.add('hidden');
            }
        }

        // --- ACTIONS FICHIERS ---
        
        // 1. UPLOAD
        async function handleFileUpload(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                const token = localStorage.getItem('gh_token');
                
                // Lecture en Base64
                const reader = new FileReader();
                reader.onload = async function(e) {
                    const contentBase64 = e.target.result.split(',')[1]; // Enlever le header data:image/...
                    
                    const fileName = file.name; // Garder le nom original ou demander un nom
                    const filePath = `${currentPath}/${fileName}`;
                    
                    document.getElementById('status-bar-text').innerText = "Téléchargement en cours...";

                    try {
                        const body = {
                            message: `Upload ${fileName} via Admin OS`,
                            content: contentBase64,
                            branch: branch
                        };

                        // Si le fichier existe déjà, il faut son SHA pour l'écraser (update)
                        if (fileShas[filePath]) {
                            body.sha = fileShas[filePath];
                        }

                        const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
                            method: 'PUT',
                            headers: {
                                'Authorization': `token ${token}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(body)
                        });

                        if (!response.ok) throw new Error("Erreur upload");
                        
                        document.getElementById('status-bar-text').innerText = "Fichier ajouté !";
                        refreshCurrentFolder(); // Recharger la vue

                    } catch (error) {
                        alert("Erreur lors de l'envoi : " + error.message);
                    }
                };
                reader.readAsDataURL(file);
            }
            input.value = ''; // Reset input
        }

        // 2. DELETE
        async function deleteFile(fileName, sha) {
            if(!confirm(`Supprimer définitivement "${fileName}" ?`)) return;
            
            const token = localStorage.getItem('gh_token');
            const filePath = `${currentPath}/${fileName}`;

            try {
                const body = {
                    message: `Delete ${fileName} via Admin OS`,
                    sha: sha,
                    branch: branch
                };

                const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                if (!response.ok) throw new Error("Erreur suppression");
                refreshCurrentFolder();

            } catch (error) {
                alert("Erreur suppression: " + error.message);
            }
        }

        // 3. RENAME (Copy + Delete)
        async function renameFile(oldName) {
            const newName = prompt("Nouveau nom (gardez l'extension .png/.pdf) :", oldName);
            if (!newName || newName === oldName) return;

            const token = localStorage.getItem('gh_token');
            const oldPath = `${currentPath}/${oldName}`;
            const newPath = `${currentPath}/${newName}`;

            document.getElementById('status-bar-text').innerText = "Renommage en cours...";

            try {
                // Etape A : Récupérer le contenu brut du fichier actuel
                const getResponse = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${oldPath}?ref=${branch}`, {
                    headers: { 'Authorization': `token ${token}` }
                });
                const fileData = await getResponse.json();
                
                // Etape B : Créer le nouveau fichier avec le même contenu
                const bodyPut = {
                    message: `Rename ${oldName} to ${newName}`,
                    content: fileData.content, // Le contenu est déjà en base64 dans la réponse GET
                    branch: branch
                };

                const putResponse = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${newPath}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(bodyPut)
                });

                if (!putResponse.ok) throw new Error("Erreur lors de la création du nouveau nom");

                // Etape C : Supprimer l'ancien fichier
                const bodyDelete = {
                    message: `Delete old ${oldName} after rename`,
                    sha: fileData.sha,
                    branch: branch
                };

                await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${oldPath}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(bodyDelete)
                });

                document.getElementById('status-bar-text').innerText = "Renommé avec succès !";
                refreshCurrentFolder();

            } catch (error) {
                console.error(error);
                alert("Erreur lors du renommage. Vérifiez la console.");
            }
        }

        // --- FONCTIONS DE BASE (Auth, Horloge, Textes) ---
        function startClock() {
            setInterval(() => {
                const now = new Date();
                document.getElementById('clock-time').innerText = now.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
            }, 1000);
        }

        function initCursor() {
            if (window.matchMedia("(pointer: fine)").matches) {
                const cursor = document.getElementById('custom-cursor');
                document.addEventListener('mousemove', (e) => {
                    requestAnimationFrame(() => {
                        cursor.style.left = e.clientX + 'px';
                        cursor.style.top = e.clientY + 'px';
                    });
                });
                // Effet hover sur tout ce qui est clickable
                document.addEventListener('mouseover', (e) => {
                    if(e.target.closest('button, a, input, .cursor-pointer, .file-item')) {
                        cursor.classList.add('w-8', 'h-8', 'bg-patro-green/50');
                        cursor.classList.remove('w-5', 'h-5', 'bg-patro-green');
                    }
                });
                document.addEventListener('mouseout', (e) => {
                    if(e.target.closest('button, a, input, .cursor-pointer, .file-item')) {
                        cursor.classList.remove('w-8', 'h-8', 'bg-patro-green/50');
                        cursor.classList.add('w-5', 'h-5', 'bg-patro-green');
                    }
                });
            }
        }

        function checkAuth() {
            const token = localStorage.getItem('gh_token');
            if (token) {
                document.getElementById('login-window').classList.add('hidden');
                document.getElementById('manager-window').classList.remove('hidden');
                // Par défaut on charge les textes
                switchView('texts');
            } else {
                document.getElementById('login-window').classList.remove('hidden');
                document.getElementById('manager-window').classList.add('hidden');
            }
        }

        function saveToken() {
            const tokenInput = document.getElementById('github-token').value.trim();
            if (tokenInput) {
                localStorage.setItem('gh_token', tokenInput);
                checkAuth();
            } else { alert("Veuillez entrer un token."); }
        }

        function logout() {
            if(confirm("Fermer la session ?")) { localStorage.removeItem('gh_token'); location.reload(); }
        }

        // Fonctions Textes (Gardées du code précédent pour compatibilité)
        async function loadFile(path, elementId, statusId) {
            const statusEl = document.getElementById(statusId);
            const token = localStorage.getItem('gh_token');
            statusEl.innerText = "Chargement...";
            try {
                const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}?ref=${branch}&t=${Date.now()}`;
                const response = await fetch(url, { headers: { 'Authorization': `token ${token}` } });
                if (!response.ok) throw new Error("Erreur");
                const data = await response.json();
                fileShas[path] = data.sha;
                document.getElementById(elementId).value = new TextDecoder().decode(Uint8Array.from(atob(data.content), c => c.charCodeAt(0)));
                statusEl.innerText = "Synchronisé";
                statusEl.className = "text-[10px] bg-green-100 text-green-600 px-2 py-0.5 rounded";
            } catch (error) { statusEl.innerText = "Erreur"; }
        }

        async function saveFile(path, elementId, statusId) {
            const content = document.getElementById(elementId).value;
            const token = localStorage.getItem('gh_token');
            const sha = fileShas[path];
            if(!sha) return alert("Fichier non chargé");
            
            try {
                const encodedContent = btoa(String.fromCharCode(...new TextEncoder().encode(content)));
                await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: `Update ${path}`, content: encodedContent, sha: sha, branch: branch })
                });
                loadFile(path, elementId, statusId); // Recharger pour avoir le nouveau SHA
                alert("Sauvegardé !");
            } catch (e) { alert("Erreur sauvegarde"); }
        }
    </script>
</body>
