<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page introuvable | Patro du Val d'Haine</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- On garde la version 6 pour le layout -->
    <script src="layout.js?v=6"></script>

    <script>
        tailwind.config = { theme: { extend: { colors: { patro: { yellow: '#FFD700', green: '#009045', dark: '#1a1a1a', light: '#f8fafc' } }, fontFamily: { sans: ['Poppins', 'sans-serif'], display: ['Fredoka', 'sans-serif'] } } } }
    </script>
</head>
<body class="font-sans text-slate-800 bg-patro-light antialiased flex flex-col min-h-screen">

    <div id="custom-cursor"></div>
    <div id="loader"><div class="spinner mb-4"></div><p class="text-patro-green font-bold font-display animate-pulse">Chargement...</p></div>
    
    <!-- Le menu sera injecté ici -->
    <div id="navbar-placeholder"></div>

    <!-- Contenu 404 -->
    <section class="flex-grow flex items-center justify-center py-20 px-4 relative overflow-hidden">
        
        <!-- Décoration de fond -->
        <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
            <div class="absolute top-10 left-10 w-32 h-32 bg-patro-yellow rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
            <div class="absolute bottom-10 right-10 w-32 h-32 bg-patro-green rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
        </div>

        <div class="text-center max-w-2xl mx-auto bg-white p-8 md:p-12 rounded-3xl shadow-xl border border-gray-100 relative">
            
            <!-- Icône animée -->
            <div class="inline-flex items-center justify-center w-24 h-24 bg-red-50 rounded-full mb-6 text-red-500 animate-bounce">
                <i data-lucide="compass" class="w-12 h-12"></i>
            </div>

            <h1 class="text-6xl md:text-8xl font-display font-bold text-patro-dark mb-2">404</h1>
            <h2 class="text-2xl md:text-3xl font-bold text-patro-green mb-4">Woupsiii, vous êtes perdu ?</h2>
            
            <p class="text-gray-600 mb-8 leading-relaxed">
                On dirait que cette page n'existe pas ! <br>
                Pas de panique, cliquez juste en dessous pour revenir au site du Patro ;)
            </p>

            <a href="index.html" class="inline-flex items-center gap-2 px-8 py-4 bg-patro-yellow text-patro-dark font-bold rounded-full shadow-lg hover:bg-yellow-400 hover:scale-105 transition transform duration-200">
                <i data-lucide="home" class="w-5 h-5"></i>
                Retourner à l'accueil
            </a>
        </div>
    </section>

    <!-- Le footer sera injecté ici -->
    <div id="footer-placeholder"></div>

</body>
</html>
