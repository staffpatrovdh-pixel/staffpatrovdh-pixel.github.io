<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection vers PatroOS</title>
    <meta name="robots" content="noindex, nofollow">
    
    <!-- 1. Redirection immédiate via Balise Meta -->
    <meta http-equiv="refresh" content="0; url=https://pvdhloginapi.alwaysdata.net/dashboard.php">
    
    <!-- 2. Redirection immédiate via JavaScript (avec replace pour ne pas casser l'historique) -->
    <script type="text/javascript">
        window.location.replace("https://pvdhloginapi.alwaysdata.net/dashboard.php");
    </script>

    <!-- Style minimaliste pour l'attente -->
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8fafc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #1e293b;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #e2e8f0;
            border-top-color: #009045; /* Vert Patro */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        p { font-weight: 600; color: #009045; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <p>Connexion à Patro OS...</p>
    
    <!-- Lien de secours si le JS est désactivé -->
    <noscript>
        <p>Si vous n'êtes pas redirigé, <a href="https://pvdhloginapi.alwaysdata.net/dashboard.php">cliquez ici</a>.</p>
    </noscript>
</body>
</html>
