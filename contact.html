<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous ! | Patro du Val d'Haine</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="layout.js?v=8"></script>
 
    <script>
        tailwind.config = { theme: { extend: { colors: { patro: { yellow: '#FFD700', green: '#009045', dark: '#1a1a1a', light: '#f8fafc' } }, fontFamily: { sans: ['Poppins', 'sans-serif'], display: ['Fredoka', 'sans-serif'] } } } }
    </script>
</head>
<body class="font-sans text-slate-800 bg-patro-light antialiased">
 
    <div id="custom-cursor"></div>
    <div id="navbar-placeholder"></div>
 
    <!-- En-tête -->
    <div class="pt-32 pb-12 bg-patro-green text-center">
        <h1 class="text-4xl font-display font-bold text-white">Contactez-nous !</h1>
        <p class="text-green-100 mt-2">Retrouvez ici les contacts utiles !</p>
    </div>
 
    <section class="py-16 px-4">
        <div class="max-w-7xl mx-auto">
            <!-- Grille générée par JS -->
            <div id="staff-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Les contacts seront affichés ici -->
            </div>
        </div>
    </section>
 
    <div id="footer-placeholder"></div>
 
    <script>
        // LISTE DES CONTACTS (Modifiez ceci si besoin)
        const staff = [
            {
                mainName: "Nevala",
                subName: "Aurélie Bellon",
                role: "Présidente",
                fonction: "Cheffe des Poussins/Benjamins",
                tel: "0488/08.86.03",
                mail: "patrovaldhaine@patro.be",
                photo: "Nevala_(Aurelie).png"
            },
            {
                mainName: "Choucas",
                subName: "Romain Meersman",
                role: "Vice-président",
                fonction: "Chef des Conquérants/Alpines",
                tel: "0494/20.72.98",
                mail: "patrovaldhaine@patro.be",
                photo: "Choucas_(Romain).png"
            },
            {
                mainName: "Duma",
                subName: "Jonathan Delmoitiez Rodriguez",
                role: "Trésorier",
                fonction: "Chef des Aventuriers",
                tel: "0468/08.92.86",
                mail: "patrovaldhaine@patro.be",
                photo: "Duma_(Jonathan).png"
            },
            {
                mainName: "Logan", // Pas de totem, on affiche le prénom en grand
                subName: "Logan Mahauden",
                role: "Animateur",
                fonction: "Chef des Chevaliers/Étincelles",
                tel: "0472/28.21.23",
                mail: "patrovaldhaine@patro.be",
                photo: "Logan.png"
            }
        ];
 
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('staff-grid');
            grid.innerHTML = '';
 
            staff.forEach(member => {
                // Chemin vers les photos
                const imgUrl = `donnees-site/photos-staff/${member.photo}`;
                
                grid.innerHTML += `
                <div class="staff-card bg-white rounded-2xl shadow-md overflow-hidden group hover:-translate-y-1 transition duration-300">
                    <div class="h-64 w-full bg-gray-100 relative overflow-hidden">
                        <img src="${imgUrl}" 
                             alt="${member.mainName}" 
                             class="w-full h-full object-cover object-top transition duration-500 group-hover:scale-105"
                             onerror="this.src='https://placehold.co/600x800/eee/999?text=Photo+Manquante'">
                    </div>
                    <div class="p-6 text-center">
                        <h3 class="text-2xl font-display font-bold text-patro-green">${member.mainName}</h3>
                        <p class="text-gray-500 text-sm mb-4">(${member.subName})</p>
                        
                        ${member.role ? `<div class="inline-block px-3 py-1 bg-patro-yellow text-xs font-bold rounded-full mb-2">${member.role}</div>` : ''}
                        
                        <p class="text-gray-700 font-medium mb-4 h-10 flex items-center justify-center">${member.fonction}</p>
                        
                        <div class="space-y-2 text-sm text-gray-500 pt-4 border-t border-gray-100">
                            ${member.tel ? `<p class="flex justify-center items-center gap-2"><i data-lucide="phone" class="w-4 h-4"></i> ${member.tel}</p>` : ''}
                            ${member.mail ? `<p class="flex justify-center items-center gap-2"><i data-lucide="mail" class="w-4 h-4"></i> ${member.mail}</p>` : ''}
                        </div>
                    </div>
                </div>`;
            });
            lucide.createIcons();
        });
    </script>
</body>
</html>
