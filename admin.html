<!DOCTYPE html>
<html lang="fr" class="overflow-hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration | Patro OS</title>
    <meta name="robots" content="noindex, nofollow">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = { theme: { extend: { colors: { patro: { yellow: '#FFD700', green: '#009045', dark: '#1a1a1a', light: '#f8fafc' } }, fontFamily: { sans: ['Poppins', 'sans-serif'], display: ['Fredoka', 'sans-serif'] } } } }
    </script>

    <style>
        /* Styles spécifiques "OS" */
        .os-window {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25), 0 0 0 1px rgba(0,0,0,0.05);
            border-radius: 8px;
            overflow: hidden;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .title-bar {
            background: linear-gradient(to bottom, #f3f4f6, #e5e7eb);
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #d1d5db;
            user-select: none;
        }

        .taskbar {
            background: rgba(243, 244, 246, 0.85);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        @keyframes popIn {
            from { transform: translate(-50%, -45%) scale(0.95); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        /* Curseur spécifique */
        body { cursor: none; }
        a, button, input, textarea { cursor: none; }
        #custom-cursor { pointer-events: none; z-index: 9999; }
    </style>
</head>
<body class="font-sans text-slate-800 antialiased h-screen w-screen overflow-hidden select-none bg-gray-800">

    <!-- 1. CURSEUR PERSONNALISÉ -->
    <div id="custom-cursor" class="fixed top-0 left-0 w-5 h-5 bg-patro-green border-2 border-white rounded-full shadow-sm transform -translate-x-1/2 -translate-y-1/2 transition-transform duration-75"></div>

    <!-- 2. FOND D'ÉCRAN -->
    <div class="absolute inset-0 z-0">
        <img src="https://static.wixstatic.com/media/99150c_fdc168f86c01429eb37adcee6a16b99c~mv2.jpg" class="w-full h-full object-cover filter blur-sm scale-105">
        <div class="absolute inset-0 bg-black/20"></div>
    </div>

    <!-- 3. ICONES BUREAU -->
    <div class="absolute top-6 left-6 z-10 flex flex-col gap-6">
        <div class="group flex flex-col items-center gap-1 w-20 cursor-pointer hover:bg-white/10 p-2 rounded transition" onclick="window.location.href='index.html'">
            <div class="w-12 h-12 bg-blue-500 rounded-lg flex items-center justify-center shadow-lg group-hover:scale-105 transition">
                <i data-lucide="globe" class="w-7 h-7 text-white"></i>
            </div>
            <span class="text-white text-xs font-medium text-center drop-shadow-md">Retour Site</span>
        </div>
        
        <div class="group flex flex-col items-center gap-1 w-20 cursor-pointer hover:bg-white/10 p-2 rounded transition" onclick="window.open('https://github.com/staffpatrovdh-pixel/staffpatrovdh-pixel.github.io', '_blank')">
            <div class="w-12 h-12 bg-gray-800 rounded-lg flex items-center justify-center shadow-lg group-hover:scale-105 transition">
                <i data-lucide="github" class="w-7 h-7 text-white"></i>
            </div>
            <span class="text-white text-xs font-medium text-center drop-shadow-md">GitHub</span>
        </div>
    </div>

    <!-- 4. FENÊTRE DE LOGIN -->
    <div id="login-window" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-20 w-96 os-window flex flex-col">
        <div class="title-bar">
            <div class="flex items-center gap-2 text-xs font-bold text-gray-700">
                <i data-lucide="lock" class="w-3 h-3"></i> Sécurité Patro
            </div>
            <div class="flex gap-1.5">
                <div class="w-3 h-3 rounded-full bg-red-500 border border-red-600"></div>
                <div class="w-3 h-3 rounded-full bg-yellow-500 border border-yellow-600"></div>
                <div class="w-3 h-3 rounded-full bg-green-500 border border-green-600"></div>
            </div>
        </div>
        <div class="p-8 bg-gray-50/80 flex flex-col items-center">
            <img src="https://static.wixstatic.com/shapes/99150c_262f50afd9f748c1b2820587168d19f3.svg" alt="Logo Patro" class="h-20 w-auto mb-4 drop-shadow-xl hover:scale-105 transition duration-500">
            <h2 class="text-gray-800 font-display font-bold text-xl">Admin Staff</h2>
            <p class="text-gray-500 text-xs mb-6">Authentification requise</p>
            
            <div class="w-full">
                <input type="password" id="github-token" placeholder="Clé d'accès (Token)" class="w-full p-2.5 border border-gray-300 rounded bg-white text-sm mb-3 focus:border-patro-green focus:ring-2 focus:ring-patro-green/20 outline-none transition shadow-inner">
                <button onclick="saveToken()" class="w-full bg-patro-green hover:bg-green-700 text-white font-bold py-2.5 rounded text-sm shadow-md transition flex justify-center items-center gap-2 transform active:scale-95">
                    <i data-lucide="key" class="w-4 h-4"></i> Connexion
                </button>
            </div>
        </div>
    </div>

    <!-- 5. FENÊTRE DE GESTION (Cachée au départ) -->
    <div id="manager-window" class="hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-20 w-[90%] h-[85%] max-w-6xl os-window flex flex-col">
        <div class="title-bar">
            <div class="flex items-center gap-2 text-xs font-bold text-gray-700">
                <i data-lucide="layout-dashboard" class="w-3 h-3"></i> Gestionnaire de contenu - Patro Val d'Haine
            </div>
            <div class="flex gap-1.5">
                <button onclick="logout()" class="w-3 h-3 rounded-full bg-red-500 border border-red-600 hover:bg-red-600" title="Déconnexion"></button>
                <div class="w-3 h-3 rounded-full bg-yellow-500 border border-yellow-600"></div>
                <div class="w-3 h-3 rounded-full bg-green-500 border border-green-600"></div>
            </div>
        </div>
        
        <!-- Contenu de la fenêtre -->
        <div class="flex-1 bg-[#f3f4f6] p-1 flex overflow-hidden">
            
            <!-- Sidebar Gauche -->
            <div class="w-48 bg-white rounded-l-md border-r border-gray-200 flex-col hidden md:flex">
                <div class="p-3 text-xs font-bold text-gray-400 uppercase tracking-wider">Accès Rapide</div>
                <div class="px-2 space-y-1">
                    <div class="flex items-center gap-2 px-3 py-2 bg-blue-50 text-blue-600 rounded-md text-sm font-medium cursor-pointer">
                        <i data-lucide="folder-open" class="w-4 h-4"></i> Données Site
                    </div>
                    <div class="flex items-center gap-2 px-3 py-2 text-gray-600 hover:bg-gray-50 rounded-md text-sm cursor-pointer opacity-50">
                        <i data-lucide="image" class="w-4 h-4"></i> Photos
                    </div>
                </div>
                <div class="mt-auto p-4 border-t border-gray-100">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 bg-patro-yellow rounded-full flex items-center justify-center text-patro-dark font-bold text-xs">S</div>
                        <div class="flex flex-col">
                            <span class="text-xs font-bold text-gray-700">Staff</span>
                            <span class="text-[10px] text-green-500">Connecté</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Zone Principale -->
            <div class="flex-1 bg-white md:rounded-r-md p-4 overflow-y-auto">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 h-full">
                    
                    <!-- Éditeur Calendrier -->
                    <div class="flex flex-col h-full border border-gray-200 rounded-lg shadow-sm hover:shadow-md transition duration-300">
                        <div class="bg-gray-50 px-4 py-3 border-b border-gray-200 flex justify-between items-center rounded-t-lg">
                            <div class="flex items-center gap-2">
                                <div class="bg-white p-1 rounded border border-gray-200 shadow-sm">
                                    <i data-lucide="calendar" class="w-4 h-4 text-patro-yellow"></i>
                                </div>
                                <span class="font-bold text-sm text-gray-700">calendrier.txt</span>
                            </div>
                            <span id="status-calendar" class="text-[10px] font-mono bg-gray-200 px-2 py-0.5 rounded text-gray-500">En attente</span>
                        </div>
                        <textarea id="calendar-content" class="flex-1 p-4 font-mono text-xs md:text-sm outline-none resize-none bg-white text-gray-600 leading-relaxed" spellcheck="false" placeholder="Chargement des dates..."></textarea>
                        <div class="p-3 bg-gray-50 border-t border-gray-200 rounded-b-lg">
                            <button onclick="saveFile('donnees-site/calendrier.txt', 'calendar-content', 'status-calendar')" class="w-full py-2 bg-white border border-gray-300 text-gray-700 font-bold rounded text-xs uppercase tracking-wide hover:bg-patro-yellow hover:border-patro-yellow hover:text-patro-dark transition shadow-sm">
                                Enregistrer les modifications
                            </button>
                        </div>
                    </div>

                    <!-- Éditeur Valves -->
                    <div class="flex flex-col h-full border border-gray-200 rounded-lg shadow-sm hover:shadow-md transition duration-300">
                        <div class="bg-gray-50 px-4 py-3 border-b border-gray-200 flex justify-between items-center rounded-t-lg">
                            <div class="flex items-center gap-2">
                                <div class="bg-white p-1 rounded border border-gray-200 shadow-sm">
                                    <i data-lucide="bell" class="w-4 h-4 text-patro-green"></i>
                                </div>
                                <span class="font-bold text-sm text-gray-700">valves.md</span>
                            </div>
                            <span id="status-valves" class="text-[10px] font-mono bg-gray-200 px-2 py-0.5 rounded text-gray-500">En attente</span>
                        </div>
                        <textarea id="valves-content" class="flex-1 p-4 font-mono text-xs md:text-sm outline-none resize-none bg-white text-gray-600 leading-relaxed" spellcheck="false" placeholder="Chargement des infos..."></textarea>
                        <div class="p-3 bg-gray-50 border-t border-gray-200 rounded-b-lg">
                            <button onclick="saveFile('donnees-site/valves.md', 'valves-content', 'status-valves')" class="w-full py-2 bg-white border border-gray-300 text-gray-700 font-bold rounded text-xs uppercase tracking-wide hover:bg-patro-green hover:border-patro-green hover:text-white transition shadow-sm">
                                Enregistrer les modifications
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        
        <!-- Footer Fenêtre -->
        <div class="bg-white border-t border-gray-200 px-4 py-1 text-[10px] text-gray-400 flex justify-between">
            <span>1 élément sélectionné</span>
            <span>UTF-8</span>
        </div>
    </div>

    <!-- 6. BARRE DES TÂCHES (TASKBAR) -->
    <div class="taskbar absolute bottom-0 left-0 w-full h-12 flex items-center px-3 z-50">
        <!-- Bouton Démarrer -->
        <div class="group relative">
            <button class="h-8 w-8 bg-white rounded shadow-sm flex items-center justify-center mr-3 hover:bg-gray-50 transition active:scale-95">
                <img src="https://static.wixstatic.com/shapes/99150c_262f50afd9f748c1b2820587168d19f3.svg" class="h-5 w-5 group-hover:rotate-12 transition duration-300">
            </button>
        </div>

        <!-- App Ouverte -->
        <div class="h-8 w-8 bg-white/60 rounded border-b-2 border-patro-green flex items-center justify-center mr-2 shadow-inner">
            <i data-lucide="layout-dashboard" class="w-4 h-4 text-gray-800"></i>
        </div>

        <div class="flex-1"></div>

        <!-- Horloge -->
        <div class="flex items-center gap-3 px-3 py-1 bg-white/40 rounded-md hover:bg-white/60 transition cursor-default border border-white/30 shadow-sm">
            <i data-lucide="wifi" class="w-3 h-3 text-gray-600"></i>
            <div class="text-right leading-none">
                <div id="clock-time" class="text-xs font-bold text-gray-800">12:00</div>
                <div id="clock-date" class="text-[10px] text-gray-600">25/11/2025</div>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURATION
        const repoOwner = 'staffpatrovdh-pixel';
        const repoName = 'staffpatrovdh-pixel.github.io';
        const branch = 'main';
        let fileShas = {};

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            checkAuth();
            startClock();
            initCursor();
        });

        // --- HORLOGE ---
        function startClock() {
            function update() {
                const now = new Date();
                document.getElementById('clock-time').innerText = now.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
                document.getElementById('clock-date').innerText = now.toLocaleDateString('fr-FR');
            }
            setInterval(update, 1000);
            update();
        }

        // --- CURSEUR ---
        function initCursor() {
            if (window.matchMedia("(pointer: fine)").matches) {
                const cursor = document.getElementById('custom-cursor');
                document.addEventListener('mousemove', (e) => {
                    requestAnimationFrame(() => {
                        cursor.style.left = e.clientX + 'px';
                        cursor.style.top = e.clientY + 'px';
                    });
                });
                // Effet de grossissement sur les éléments cliquables
                const clickables = document.querySelectorAll('a, button, input, textarea, .cursor-pointer');
                clickables.forEach(el => {
                    el.addEventListener('mouseenter', () => {
                        cursor.classList.add('w-8', 'h-8', 'bg-patro-green/50');
                        cursor.classList.remove('w-5', 'h-5', 'bg-patro-green');
                    });
                    el.addEventListener('mouseleave', () => {
                        cursor.classList.remove('w-8', 'h-8', 'bg-patro-green/50');
                        cursor.classList.add('w-5', 'h-5', 'bg-patro-green');
                    });
                });
            }
        }

        // --- AUTH & API GITHUB ---
        function checkAuth() {
            const token = localStorage.getItem('gh_token');
            if (token) {
                document.getElementById('login-window').classList.add('hidden');
                document.getElementById('manager-window').classList.remove('hidden');
                // Charger les fichiers
                loadFile('donnees-site/calendrier.txt', 'calendar-content', 'status-calendar');
                loadFile('donnees-site/valves.md', 'valves-content', 'status-valves');
            } else {
                document.getElementById('login-window').classList.remove('hidden');
                document.getElementById('manager-window').classList.add('hidden');
            }
        }

        function saveToken() {
            const tokenInput = document.getElementById('github-token').value.trim();
            if (tokenInput) {
                localStorage.setItem('gh_token', tokenInput);
                checkAuth();
            } else {
                alert("Veuillez entrer un token.");
            }
        }

        function logout() {
            if(confirm("Fermer la session ?")) {
                localStorage.removeItem('gh_token');
                location.reload();
            }
        }

        async function loadFile(path, elementId, statusId) {
            const statusEl = document.getElementById(statusId);
            const token = localStorage.getItem('gh_token');
            
            statusEl.textContent = "Chargement...";
            statusEl.className = "text-[10px] font-mono bg-blue-100 text-blue-600 px-2 py-0.5 rounded";

            try {
                const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}?ref=${branch}&t=${Date.now()}`;
                const response = await fetch(url, { headers: { 'Authorization': `token ${token}`, 'Accept': 'application/vnd.github.v3+json' } });

                if (!response.ok) throw new Error(`Erreur ${response.status}`);

                const data = await response.json();
                fileShas[path] = data.sha;
                const content = new TextDecoder().decode(Uint8Array.from(atob(data.content), c => c.charCodeAt(0)));
                
                document.getElementById(elementId).value = content;
                statusEl.textContent = "Synchronisé";
                statusEl.className = "text-[10px] font-mono bg-green-100 text-green-600 px-2 py-0.5 rounded";

            } catch (error) {
                console.error(error);
                statusEl.textContent = "Erreur";
                statusEl.className = "text-[10px] font-mono bg-red-100 text-red-600 px-2 py-0.5 rounded";
                if(error.message.includes('401')) {
                    alert("Session expirée.");
                    logout();
                }
            }
        }

        async function saveFile(path, elementId, statusId) {
            const content = document.getElementById(elementId).value;
            const statusEl = document.getElementById(statusId);
            const token = localStorage.getItem('gh_token');
            const sha = fileShas[path];

            if (!sha) { alert("Fichier non chargé."); return; }

            statusEl.textContent = "Sauvegarde...";
            statusEl.className = "text-[10px] font-mono bg-orange-100 text-orange-600 px-2 py-0.5 rounded animate-pulse";

            try {
                const encodedContent = btoa(String.fromCharCode(...new TextEncoder().encode(content)));
                const body = { message: `Update ${path}`, content: encodedContent, sha: sha, branch: branch };

                const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                if (!response.ok) throw new Error("Erreur sauvegarde");

                const data = await response.json();
                fileShas[path] = data.content.sha;

                statusEl.textContent = "Enregistré !";
                statusEl.className = "text-[10px] font-mono bg-green-100 text-green-600 px-2 py-0.5 rounded";
                setTimeout(() => statusEl.textContent = "Synchronisé", 3000);

            } catch (error) {
                console.error(error);
                statusEl.textContent = "Échec";
                statusEl.className = "text-[10px] font-mono bg-red-100 text-red-600 px-2 py-0.5 rounded";
                alert("Erreur lors de la sauvegarde.");
            }
        }
    </script>
</body>
</html>
