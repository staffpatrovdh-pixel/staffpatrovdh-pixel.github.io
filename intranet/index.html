<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection Intranet...</title>
    <meta name="robots" content="noindex">
    
    <!-- 1. Redirection via Meta (Standard) -->
    <meta http-equiv="refresh" content="0; url=https://patrovaldhaine.wixstudio.com/patrovdh/intranet">
    
    <!-- 2. Redirection via JavaScript (Plus rapide) -->
    <script type="text/javascript">
        window.location.href = "https://patrovaldhaine.wixstudio.com/patrovdh/intranet";
    </script>
    
    <!-- Style pour le message de secours -->
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8fafc;
            color: #333;
            text-align: center;
        }
        .loader {
            border: 4px solid #e2e8f0;
            border-top: 4px solid #009045; /* Vert Patro */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        a { color: #009045; font-weight: bold; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div>
        <div class="loader"></div>
        <p>Redirection vers l'intranet du Patro...</p>
        <p style="font-size: 0.9em; color: #666;">
            Si rien ne se passe, <a href="https://patrovaldhaine.wixstudio.com/patrovdh/intranet">cliquez ici</a>.
        </p>
    </div>
</body>
</html>
