<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Redirection via balise META (se déclenche après 0 seconde) -->
    <meta http-equiv="refresh" content="0; url=https://intranet.patrovaldhaine.be/admin/">
    <title>Redirection en cours...</title>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
    </style>

    <script>
        // Redirection via JavaScript (plus rapide que la balise Meta)
        window.location.href = "https://intranet.patrovaldhaine.be/admin/";
    </script>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>Redirection en cours</h1>
        <p>Vous allez être redirigé vers l'intranet</p>
        <p>Si la redirection ne fonctionne pas, <a href="https://intranet.patrovaldhaine.be/admin/">cliquez ici</a>.</p>
    </div>
</body>
</html>
