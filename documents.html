<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents | Patro du Val d'Haine</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="layout.js"></script>

    <script>
        tailwind.config = { theme: { extend: { colors: { patro: { yellow: '#FFD700', green: '#009045', dark: '#1a1a1a', light: '#f8fafc' } }, fontFamily: { sans: ['Poppins', 'sans-serif'], display: ['Fredoka', 'sans-serif'] } } } }
    </script>
</head>
<body class="font-sans text-slate-800 bg-patro-light antialiased">

    <div id="custom-cursor"></div>
    
    <!-- Loader -->
    <div id="loader">
        <div class="spinner mb-4"></div>
        <p class="text-patro-green font-bold font-display animate-pulse">Chargement...</p>
    </div>
    
    <div id="navbar-placeholder"></div>

    <!-- En-tête Page -->
    <div class="pt-32 pb-12 bg-patro-green text-center relative overflow-hidden">
        <div class="absolute inset-0 opacity-10" style="background-image: url('data:image/svg+xml,%3Csvg width=\'60\' height=\'60\' viewBox=\'0 0 60 60\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cg fill=\'none\' fill-rule=\'evenodd\'%3E%3Cg fill=\'%23ffffff\' fill-opacity=\'1\'%3E%3Cpath d=\'M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z\'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');"></div>
        <h1 class="text-4xl font-display font-bold text-white relative z-10">Documents Utiles</h1>
        <p class="text-green-100 mt-2 relative z-10">Retrouvez ici toutes les fiches et autorisations à télécharger.</p>
    </div>

    <section class="py-16 px-4 min-h-[600px]">
        <div class="max-w-6xl mx-auto">
            
            <!-- Message de chargement ou d'erreur -->
            <div id="docs-loading" class="text-center py-12">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-patro-green mb-2"></div>
                <p class="text-gray-500">Recherche des documents...</p>
            </div>

            <!-- Grille des documents (Remplie automatiquement par JS) -->
            <div id="docs-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden">
                <!-- Les cartes seront injectées ici -->
            </div>

            <!-- Fallback si aucun document -->
            <div id="docs-empty" class="hidden text-center py-12 bg-white rounded-xl shadow-sm">
                <div class="inline-block p-4 bg-gray-50 rounded-full mb-4">
                    <i data-lucide="folder-open" class="w-8 h-8 text-gray-400"></i>
                </div>
                <h3 class="text-lg font-bold text-gray-700">Aucun document trouvé</h3>
                <p class="text-gray-500 text-sm">Le dossier "documents" semble vide ou inaccessible pour le moment.</p>
            </div>

        </div>
    </section>

    <div id="footer-placeholder"></div>

    <!-- SCRIPT DE CHARGEMENT AUTOMATIQUE -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const repoOwner = 'staffpatrovdh-pixel'; 
            const repoName = 'staffpatrovdh-pixel.github.io';
            const folderPath = 'documents'; // Le nom de votre dossier sur GitHub
            
            const grid = document.getElementById('docs-grid');
            const loading = document.getElementById('docs-loading');
            const empty = document.getElementById('docs-empty');

            try {
                // Appel à l'API GitHub pour lister les fichiers
                const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`);
                
                if (!response.ok) throw new Error('Dossier introuvable');
                
                const files = await response.json();
                
                // Filtrer pour ne garder que les fichiers (pas les dossiers)
                const docs = files.filter(file => file.type === 'file');

                if (docs.length === 0) {
                    loading.style.display = 'none';
                    empty.classList.remove('hidden');
                    return;
                }

                // Générer le HTML pour chaque fichier
                grid.innerHTML = docs.map(file => {
                    // Nettoyage du nom : enlève l'extension et remplace les tirets/underscores par des espaces
                    const displayName = file.name
                        .replace(/\.[^/.]+$/, "") // Enlève .pdf
                        .replace(/[-_]/g, " ");   // Remplace - et _ par espace

                    return `
                        <div class="group bg-white rounded-xl p-6 shadow-sm hover:shadow-md transition border border-gray-100 flex flex-col items-start">
                            <div class="bg-patro-light p-3 rounded-lg mb-4 group-hover:bg-green-50 transition">
                                <i data-lucide="file-text" class="w-8 h-8 text-patro-green"></i>
                            </div>
                            <h3 class="font-bold text-gray-800 mb-1 capitalize text-lg">${displayName}</h3>
                            <p class="text-xs text-gray-400 mb-6 uppercase tracking-wider">PDF • Document officiel</p>
                            
                            <a href="${file.download_url}" target="_blank" class="mt-auto w-full py-2.5 px-4 bg-patro-yellow/10 text-patro-dark font-semibold rounded-lg hover:bg-patro-yellow transition flex items-center justify-center gap-2 group-hover:translate-x-1 duration-300">
                                <i data-lucide="download" class="w-4 h-4"></i>
                                Télécharger
                            </a>
                        </div>
                    `;
                }).join('');

                // Affichage final
                loading.style.display = 'none';
                grid.classList.remove('hidden');
                
                // Réinitialiser les icônes Lucide pour les nouveaux éléments
                if(typeof lucide !== 'undefined') lucide.createIcons();

            } catch (error) {
                console.error("Erreur chargement docs:", error);
                loading.style.display = 'none';
                // En cas d'erreur (ex: dossier n'existe pas encore), on affiche le message vide
                empty.classList.remove('hidden');
                empty.querySelector('p').textContent = "Créez un dossier 'documents' dans votre GitHub et ajoutez-y vos PDF.";
            }
        });
    </script>
</body>
</html>
