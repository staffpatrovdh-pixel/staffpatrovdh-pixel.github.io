<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration | Patro du Val d'Haine</title>
    <meta name="robots" content="noindex, nofollow">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Outils pour l'éditeur de texte ludique -->
    <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
        // CONFIGURATION
        const REPO_OWNER = "staffpatrovdh-pixel";
        const REPO_NAME = "staffpatrovdh-pixel.github.io";
        const BRANCH = "main";
        
        tailwind.config = { theme: { extend: { colors: { patro: { yellow: '#FFD700', green: '#009045', dark: '#1a1a1a', light: '#f8fafc' } }, fontFamily: { sans: ['Poppins', 'sans-serif'], display: ['Fredoka', 'sans-serif'] } } } }
    </script>
 
    <style>
        body { background: #f3f4f6; font-family: 'Poppins', sans-serif; }
        .sidebar-btn { display: flex; align-items: center; gap: 10px; padding: 12px 16px; width: 100%; text-align: left; border-radius: 8px; transition: 0.2s; color: #4b5563; font-weight: 500; cursor: pointer; }
        .sidebar-btn:hover { background: #e5e7eb; color: #1f2937; }
        .sidebar-btn.active { background: #dcfce7; color: #166534; font-weight: 600; }
        
        .file-card { background: white; border: 1px solid #e5e7eb; border-radius: 8px; overflow: hidden; transition: 0.2s; position: relative; }
        .file-card:hover { transform: translateY(-2px); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); border-color: #009045; }
        
        #loader { position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 100; display: none; justify-content: center; align-items: center; flex-direction: column; }
        
        /* Editeur Ludique */
        .wysiwyg-toolbar { display: flex; gap: 5px; padding: 8px; background: #f9fafb; border-bottom: 1px solid #e5e7eb; border-radius: 8px 8px 0 0; flex-wrap: wrap; }
        .wysiwyg-btn { padding: 6px 10px; border-radius: 6px; font-weight: bold; font-size: 12px; border: 1px solid transparent; cursor: pointer; transition: 0.1s; background: white; border: 1px solid #e5e7eb; color: #374151; }
        .wysiwyg-btn:hover { background: #e5e7eb; border-color: #d1d5db; }
        .wysiwyg-content { min-height: 350px; padding: 20px; outline: none; overflow-y: auto; background: white; border-radius: 0 0 8px 8px; font-size: 14px; line-height: 1.6; }
        .wysiwyg-content ul { list-style-type: disc; padding-left: 20px; margin-bottom: 10px; }
        .wysiwyg-content h3 { font-weight: bold; font-size: 1.2em; margin-top: 15px; margin-bottom: 5px; color: #009045; border-bottom: 2px solid #f3f4f6; padding-bottom: 4px; }
        .wysiwyg-content p { margin-bottom: 10px; }
        
        .cal-row { transition: all 0.2s; }
        .cal-row:hover { background-color: #f9fafb; }
    </style>
</head>
<body class="text-slate-800 min-h-screen flex flex-col">
 
    <div id="loader"><div class="animate-spin rounded-full h-10 w-10 border-b-4 border-patro-green mb-2"></div><p class="text-sm font-bold text-gray-500" id="loader-text">Chargement...</p></div>
    <div id="custom-cursor"></div>
 
    <!-- 1. LOGIN (TOKEN) -->
    <div id="login-screen" class="fixed inset-0 z-50 bg-gray-100 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-xl border-t-4 border-patro-green text-center">
            <img src="https://static.wixstatic.com/shapes/99150c_262f50afd9f748c1b2820587168d19f3.svg" class="h-20 mx-auto mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Accès Staff</h1>
            <p class="text-sm text-gray-500 mb-6">Entrez la clé d'administration (Token GitHub).</p>
            <form onsubmit="login(event)" class="space-y-4">
                <input type="password" id="token-input" placeholder="ghp_..." class="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-patro-green" required>
                <button class="w-full bg-patro-green text-white font-bold py-3 rounded-lg hover:bg-green-700 transition">Connexion</button>
            </form>
        </div>
    </div>
 
    <!-- 2. DASHBOARD -->
    <div id="dashboard" class="hidden flex flex-col h-screen">
        <header class="bg-white h-16 border-b flex items-center justify-between px-6 shadow-sm z-10 flex-shrink-0">
            <div class="flex items-center gap-3">
                <img src="https://static.wixstatic.com/shapes/99150c_262f50afd9f748c1b2820587168d19f3.svg" class="h-8">
                <span class="font-bold text-lg text-patro-green">Administration</span>
            </div>
            <div class="flex items-center gap-4">
                <span class="text-sm text-gray-500 hidden md:inline">Mode Éditeur</span>
                <button onclick="logout()" class="text-red-500 hover:bg-red-50 px-3 py-1.5 rounded-md transition flex gap-2 font-medium"><i data-lucide="log-out" class="w-5 h-5"></i> Déconnexion</button>
            </div>
        </header>
 
        <div class="flex flex-1 overflow-hidden">
            <aside class="w-64 bg-white border-r flex flex-col overflow-y-auto p-4 space-y-1 flex-shrink-0">
                <p class="px-3 text-xs font-bold text-gray-400 uppercase mb-2">Gestion</p>
                <!-- Bouton Staff supprimé -->
                <button onclick="loadSection('texts')" class="sidebar-btn active" id="btn-texts"><i data-lucide="file-edit" class="w-5 h-5 text-gray-500"></i> Agenda & Valves</button>
               
                <p class="px-3 text-xs font-bold text-gray-400 uppercase mb-2 mt-6">Fichiers</p>
                <button onclick="loadFileManager('documents', 'Documents', 'btn-docs')" class="sidebar-btn" id="btn-docs"><i data-lucide="file-text" class="w-5 h-5 text-yellow-500"></i> Documents PDF</button>
                <button onclick="loadFileManager('donnees-site/photos-staff', 'Photos Staff', 'btn-photos-staff')" class="sidebar-btn" id="btn-photos-staff"><i data-lucide="image" class="w-5 h-5 text-green-500"></i> Photos Staff</button>
                <button onclick="loadFileManager('donnees-site/photos-site-accueil', 'Accueil', 'btn-home')" class="sidebar-btn" id="btn-home"><i data-lucide="image" class="w-5 h-5 text-purple-500"></i> Photos Accueil</button>
               
                <div class="mt-auto pt-8 px-4">
                     <a href="index.html" target="_blank" class="flex items-center justify-center gap-2 w-full py-2 border border-gray-300 rounded-lg text-sm text-gray-600 hover:bg-gray-50 transition"><i data-lucide="external-link" class="w-4 h-4"></i> Voir le site</a>
                </div>
            </aside>
 
            <main class="flex-1 overflow-y-auto p-8 bg-gray-50">
               
                <!-- VUE : TEXTES LUDIQUES (Par défaut) -->
                <div id="view-texts" class="space-y-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Contenu du site</h2>
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        
                        <!-- Agenda Interactif -->
                        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden flex flex-col h-[600px]">
                            <div class="p-4 border-b bg-gray-50 flex justify-between items-center">
                                <h3 class="font-bold text-gray-700 flex items-center gap-2"><i data-lucide="calendar" class="w-5 h-5 text-patro-yellow"></i> Agenda</h3>
                                <button onclick="saveCalendar()" class="text-xs bg-patro-yellow text-patro-dark px-3 py-1.5 rounded font-bold hover:bg-yellow-400 transition shadow-sm">Sauvegarder</button>
                            </div>
                            <!-- En-tête colonnes -->
                            <div class="grid grid-cols-[100px_1fr_1fr_40px] gap-2 px-4 py-2 bg-gray-100 text-xs font-bold text-gray-500 border-b">
                                <span>Date</span><span>Titre</span><span>Lieu</span><span></span>
                            </div>
                            <div class="flex-1 overflow-y-auto p-4 bg-gray-50/30 space-y-2" id="calendar-list"></div>
                            <div class="p-3 border-t bg-white">
                                <button onclick="addCalendarRow()" class="w-full py-2 border-2 border-dashed border-gray-300 rounded-lg text-gray-500 font-bold hover:border-patro-yellow hover:text-patro-yellow hover:bg-yellow-50 transition flex justify-center items-center gap-2"><i data-lucide="plus" class="w-4 h-4"></i> Ajouter une date</button>
                            </div>
                        </div>
 
                        <!-- Valves WYSIWYG -->
                        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden flex flex-col h-[600px]">
                            <div class="p-4 border-b bg-gray-50 flex justify-between items-center">
                                <h3 class="font-bold text-gray-700 flex items-center gap-2"><i data-lucide="bell" class="w-5 h-5 text-patro-green"></i> Valves Info</h3>
                                <button onclick="saveValves()" class="text-xs bg-patro-green text-white px-3 py-1.5 rounded font-bold hover:bg-green-700 transition shadow-sm">Sauvegarder</button>
                            </div>
                            <div class="wysiwyg-toolbar">
                                <button onclick="execCmd('bold')" class="wysiwyg-btn" title="Gras"><b>Gras</b></button>
                                <button onclick="execCmd('italic')" class="wysiwyg-btn italic" title="Italique">Italique</button>
                                <button onclick="execCmd('underline')" class="wysiwyg-btn underline" title="Souligné">Souligné</button>
                                <div class="w-px h-6 bg-gray-300 mx-1"></div>
                                <button onclick="execCmd('formatBlock', 'H3')" class="wysiwyg-btn" title="Titre">Titre</button>
                                <button onclick="execCmd('insertUnorderedList')" class="wysiwyg-btn" title="Liste"><i data-lucide="list" class="w-3 h-3"></i> Liste</button>
                            </div>
                            <div id="valves-editor" class="wysiwyg-content" contenteditable="true"></div>
                        </div>
                    </div>
                </div>
 
                <!-- VUE : FICHIERS -->
                <div id="view-files" class="hidden h-full flex flex-col">
                    <div class="flex justify-between items-center mb-6 border-b pb-4">
                        <div><h2 class="text-2xl font-bold text-gray-800" id="fm-title">Dossier</h2><p class="text-gray-500 text-sm font-mono mt-1 bg-gray-200 px-2 rounded inline-block" id="fm-path">...</p></div>
                        <div class="flex gap-3">
                            <button onclick="refreshFiles()" class="p-2 bg-white border rounded-lg hover:bg-gray-100" title="Actualiser"><i data-lucide="refresh-cw" class="w-5 h-5"></i></button>
                            <label class="cursor-pointer bg-green-600 text-white px-4 py-2 rounded-lg font-bold hover:bg-green-700 transition flex items-center gap-2 shadow-sm"><i data-lucide="upload" class="w-5 h-5"></i> Ajouter<input type="file" id="file-upload" class="hidden" onchange="uploadFile(this)"></label>
                        </div>
                    </div>
                    <div id="file-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 pb-10"></div>
                </div>
 
            </main>
        </div>
    </div>
 
    <!-- MODALE APERÇU -->
    <div id="preview-modal" class="fixed inset-0 z-50 hidden bg-black/80 flex items-center justify-center p-4 backdrop-blur-sm" onclick="closePreview()">
        <div class="bg-white rounded-xl w-full max-w-5xl max-h-[90vh] flex flex-col overflow-hidden relative" onclick="event.stopPropagation()">
            <div class="flex justify-between items-center p-4 border-b bg-gray-50">
                <h3 id="preview-name" class="font-bold text-gray-700">Aperçu</h3>
                <button onclick="closePreview()" class="p-2 hover:bg-red-100 rounded-full text-red-500 transition"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <div id="preview-body" class="flex-1 bg-gray-100 flex items-center justify-center overflow-hidden p-4"></div>
        </div>
    </div>
 
    <script>
        let TOKEN = localStorage.getItem('patro_token');
        let currentPath = ''; let fileShas = {};
        const turndownService = new TurndownService();
 
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            if (TOKEN) showDashboard();
           
            if(window.matchMedia("(pointer:fine)").matches){
                const c = document.getElementById('custom-cursor');
                document.addEventListener('mousemove', e => { c.style.left = e.clientX + 'px'; c.style.top = e.clientY + 'px'; });
            }
        });
 
        // 1. LOGIN
        function login(e) {
            e.preventDefault();
            const t = document.getElementById('token-input').value.trim();
            if(t.startsWith('ghp_') || t.startsWith('github_pat_')) {
                localStorage.setItem('patro_token', t); TOKEN = t; showDashboard();
            } else { alert("Token invalide"); }
        }
 
        function showDashboard() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            loadSection('texts');
            loadCalendarUI();
            loadValvesUI();
        }
 
        function logout() { localStorage.removeItem('patro_token'); location.reload(); }
 
        // 2. NAVIGATION
        function loadSection(id) {
            document.getElementById('view-texts').classList.add('hidden');
            document.getElementById('view-files').classList.add('hidden');
            document.querySelectorAll('.sidebar-btn').forEach(b => b.classList.remove('active'));
            
            document.getElementById('view-'+id).classList.remove('hidden');
            
            // Correction BUG: Vérifier si le bouton existe avant d'ajouter la classe 'active'
            const btn = document.getElementById('btn-'+id);
            if (btn) btn.classList.add('active');
        }
 
        function loadFileManager(path, title, btnId) {
            loadSection('files');
            // Gestion manuelle de l'activation du bouton pour les fichiers
            if(btnId && document.getElementById(btnId)) {
                document.getElementById(btnId).classList.add('active');
            }
            document.getElementById('fm-title').innerText = title;
            document.getElementById('fm-path').innerText = path;
            currentPath = path;
            refreshFiles();
        }
 
        // 3. API GITHUB
        async function ghFetch(path, method='GET', body=null) {
            const opts = { headers: { 'Authorization': `token ${TOKEN}`, 'Accept': 'application/vnd.github.v3+json' } };
            if(method !== 'GET') { opts.method = method; opts.body = JSON.stringify(body); }
            const res = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${path}?ref=${BRANCH}&t=${Date.now()}`, opts);
            // On ne lance pas d'erreur 404 ici pour gérer les dossiers vides dans refreshFiles
            if(!res.ok && res.status !== 404) throw new Error("Erreur GitHub");
            if(res.status === 404) return []; // Retourne vide si dossier n'existe pas
            return await res.json();
        }
 
        // --- 4. CALENDRIER LUDIQUE ---
        async function loadCalendarUI() {
            const container = document.getElementById('calendar-list');
            container.innerHTML = '<p class="text-center text-gray-400 text-xs py-4">Chargement...</p>';
            try {
                const data = await ghFetch('donnees-site/calendrier.txt');
                if(Array.isArray(data)) { container.innerHTML = ''; return; } // Si vide
                
                fileShas['donnees-site/calendrier.txt'] = data.sha;
                const content = new TextDecoder().decode(Uint8Array.from(atob(data.content), c => c.charCodeAt(0)));
                container.innerHTML = '';
                content.split('\n').forEach(l => { if(l.trim()) { const p = l.split('|'); addCalendarRow(p[0]?.trim(), p[1]?.trim(), p[2]?.trim()); }});
            } catch(e) { container.innerHTML = '<p class="text-red-500 text-xs text-center">Erreur chargement</p>'; }
        }
 
        function addCalendarRow(date='', title='', place='') {
            const div = document.createElement('div');
            div.className = 'cal-row grid grid-cols-[100px_1fr_1fr_auto] gap-2 mb-2 items-center bg-white p-2 rounded border border-gray-200 shadow-sm';
            div.innerHTML = `<input type="text" class="cal-date w-full p-1.5 border rounded text-sm text-center focus:ring-2 focus:ring-patro-yellow outline-none" value="${date}" placeholder="Date"><input type="text" class="cal-title w-full p-1.5 border rounded text-sm focus:ring-2 focus:ring-patro-yellow outline-none" value="${title}" placeholder="Titre"><input type="text" class="cal-place w-full p-1.5 border rounded text-sm focus:ring-2 focus:ring-patro-yellow outline-none" value="${place}" placeholder="Lieu"><button onclick="this.parentElement.remove()" class="p-1.5 text-red-400 hover:text-red-600 hover:bg-red-50 rounded transition"><i data-lucide="trash-2" class="w-4 h-4"></i></button>`;
            document.getElementById('calendar-list').appendChild(div);
            lucide.createIcons();
        }
 
        async function saveCalendar() {
            let content = ""; document.querySelectorAll('.cal-row').forEach(r => { const d=r.querySelector('.cal-date').value.trim(); const t=r.querySelector('.cal-title').value.trim(); const p=r.querySelector('.cal-place').value.trim(); if(d&&t) content += `${d} | ${t} | ${p}\n`; });
            saveRawFile('donnees-site/calendrier.txt', content, loadCalendarUI);
        }
 
        // --- 5. VALVES LUDIQUE ---
        async function loadValvesUI() {
            try {
                const data = await ghFetch('donnees-site/valves.md');
                if(Array.isArray(data)) return;
                fileShas['donnees-site/valves.md'] = data.sha;
                const md = new TextDecoder().decode(Uint8Array.from(atob(data.content), c => c.charCodeAt(0)));
                document.getElementById('valves-editor').innerHTML = marked.parse(md);
            } catch(e){}
        }
        function execCmd(cmd, val=null) { document.execCommand(cmd, false, val); document.getElementById('valves-editor').focus(); }
        async function saveValves() {
            const md = turndownService.turndown(document.getElementById('valves-editor').innerHTML);
            saveRawFile('donnees-site/valves.md', md, loadValvesUI);
        }
 
        async function saveRawFile(path, content, cb) {
            showLoader("Sauvegarde...");
            try {
                const encoded = btoa(unescape(encodeURIComponent(content)));
                await ghFetch(path, 'PUT', { message: `Update ${path}`, content: encoded, sha: fileShas[path], branch: BRANCH });
                if(cb) cb(); alert("Sauvegardé !");
            } catch(e) { alert("Erreur sauvegarde"); } finally { hideLoader(); }
        }
 
        // --- 6. GESTION FICHIERS AMÉLIORÉE (PDF FIX) ---
        async function refreshFiles() {
            const grid = document.getElementById('file-grid');
            grid.innerHTML = '<p class="col-span-full text-center text-gray-400 py-4">Chargement...</p>';
            try {
                const files = await ghFetch(currentPath);
                grid.innerHTML = '';
                
                // Si le dossier est vide ou n'existe pas
                if(!files || files.length === 0) { 
                    grid.innerHTML = '<div class="col-span-full text-center text-gray-400 py-10 flex flex-col items-center gap-2"><i data-lucide="folder-open" class="w-10 h-10 text-gray-300"></i><p>Dossier vide. Ajoutez votre premier fichier !</p></div>'; 
                    lucide.createIcons();
                    return; 
                }
 
                files.forEach(f => {
                    if(f.type === 'file') {
                        fileShas[f.path] = f.sha;
                        const isImg = f.name.match(/\.(jpg|jpeg|png|gif)$/i);
                        const isPdf = f.name.match(/\.pdf$/i);
                        
                        let preview = `<div class="w-full h-32 bg-gray-100 flex items-center justify-center"><i data-lucide="file-text" class="w-10 h-10 text-gray-400"></i></div>`;
                        if(isImg) preview = `<img src="${f.download_url}" class="w-full h-32 object-cover bg-gray-100">`;
                        if(isPdf) preview = `<div class="w-full h-32 bg-red-50 flex items-center justify-center"><i data-lucide="file-text" class="w-10 h-10 text-red-400"></i><span class="text-xs font-bold text-red-400 ml-2">PDF</span></div>`;
 
                        grid.innerHTML += `
                        <div class="file-card flex flex-col">
                            ${preview}
                            <div class="p-3">
                                <p class="text-xs font-bold truncate mb-2" title="${f.name}">${f.name}</p>
                                <div class="flex justify-between">
                                    <button onclick="previewFile('${f.download_url}', '${f.name}')" class="text-blue-500 p-1 hover:bg-blue-50 rounded"><i data-lucide="eye" class="w-4 h-4"></i></button>
                                    <button onclick="renameFile('${f.name}')" class="text-yellow-600 p-1 hover:bg-yellow-50 rounded"><i data-lucide="pencil" class="w-4 h-4"></i></button>
                                    <button onclick="deleteFile('${f.name}', '${f.sha}')" class="text-red-500 p-1 hover:bg-red-50 rounded"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                                </div>
                            </div>
                        </div>`;
                    }
                });
                lucide.createIcons();
            } catch(e) { grid.innerHTML = '<p class="col-span-full text-center text-red-500">Erreur lors de la lecture du dossier.</p>'; }
        }
 
        async function uploadFile(input) {
            if(input.files[0]) {
                const file = input.files[0];
                
                // 1. Vérif Taille (Max 25Mo conseillé pour browser upload)
                if(file.size > 25 * 1024 * 1024) {
                    alert("Attention: Fichier trop volumineux (>25Mo). Cela risque de bloquer.");
                    input.value = '';
                    return;
                }
 
                showLoader("Upload en cours...");
                
                // 2. Nettoyage du nom de fichier (Espaces -> Underscores, pas d'accents)
                const extension = file.name.split('.').pop();
                const nameWithoutExt = file.name.substring(0, file.name.lastIndexOf('.'));
                const cleanName = nameWithoutExt.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-zA-Z0-9\-_]/g, "_");
                const finalName = `${cleanName}.${extension}`;
 
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const content = e.target.result.split(',')[1];
                    const path = `${currentPath}/${finalName}`;
                    const sha = fileShas[path] || null;
                    try { 
                        await ghFetch(path, 'PUT', { message: `Add ${finalName}`, content: content, branch: BRANCH, sha: sha }); 
                        alert(`Fichier "${finalName}" envoyé avec succès !`);
                        refreshFiles(); 
                    } 
                    catch(e) { 
                        console.error(e);
                        alert("Erreur lors de l'upload. Vérifiez votre connexion et vos droits."); 
                    } 
                    finally { hideLoader(); }
                };
                reader.readAsDataURL(file);
            }
            input.value = '';
        }
 
        async function deleteFile(name, sha) {
            if(confirm(`Voulez-vous vraiment supprimer "${name}" ?`)) {
                showLoader("Suppression...");
                try { await ghFetch(`${currentPath}/${name}`, 'DELETE', { message: `Del ${name}`, sha: sha, branch: BRANCH }); refreshFiles(); } catch(e){} finally { hideLoader(); }
            }
        }
 
        async function renameFile(old) {
            const n = prompt("Nouveau nom (sans extension) :", old.split('.')[0]); 
            if(!n || n === old.split('.')[0]) return;
            
            const ext = old.split('.').pop();
            // Nettoyage nom
            const cleanNewName = n.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-zA-Z0-9\-_]/g, "_") + "." + ext;
 
            showLoader("Renommage...");
            try {
                const d = await ghFetch(`${currentPath}/${old}`);
                // Créer copie
                await ghFetch(`${currentPath}/${cleanNewName}`, 'PUT', { message: `Ren ${cleanNewName}`, content: d.content, branch: BRANCH });
                // Supprimer ancien
                await ghFetch(`${currentPath}/${old}`, 'DELETE', { message: `Del old`, sha: d.sha, branch: BRANCH });
                refreshFiles();
            } catch(e){ alert("Erreur lors du renommage"); } finally { hideLoader(); }
        }
 
        function previewFile(url, name) {
            const m = document.getElementById('preview-modal'); m.classList.remove('hidden');
            document.getElementById('preview-name').innerText = name;
            const b = document.getElementById('preview-body');
            if(name.match(/\.(jpg|jpeg|png|gif)$/i)) b.innerHTML = `<img src="${url}" class="max-h-full shadow-lg">`;
            // Utilisation de Google Viewer pour les PDF
            else b.innerHTML = `<iframe src="https://docs.google.com/gview?url=${encodeURIComponent(url)}&embedded=true" class="w-full h-full border-none bg-white"></iframe>`;
        }
        function closePreview() { document.getElementById('preview-modal').classList.add('hidden'); }
 
        function showLoader(t) { document.getElementById('loader-text').innerText = t; document.getElementById('loader').style.display = 'flex'; }
        function hideLoader() { document.getElementById('loader').style.display = 'none'; }
        
        if(window.matchMedia("(pointer:fine)").matches){const c=document.getElementById('custom-cursor');document.addEventListener('mousemove',e=>{requestAnimationFrame(()=>{c.style.left=e.clientX+'px';c.style.top=e.clientY+'px';});});}
    </script>
</body>
</html>
