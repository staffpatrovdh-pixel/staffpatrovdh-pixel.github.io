<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration | Patro du Val d'Haine</title>
    <meta name="robots" content="noindex, nofollow">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = { theme: { extend: { colors: { patro: { yellow: '#FFD700', green: '#009045', dark: '#1a1a1a', light: '#f8fafc' } }, fontFamily: { sans: ['Poppins', 'sans-serif'], display: ['Fredoka', 'sans-serif'] } } } }
    </script>
    <style>
        /* Styles spécifiques Admin */
        body { background-color: #f3f4f6; }
        .sidebar-link { display: flex; align-items: center; gap: 10px; padding: 10px 15px; border-radius: 8px; transition: all 0.2s; color: #4b5563; font-weight: 500; font-size: 14px; cursor: pointer; }
        .sidebar-link:hover { background-color: #e5e7eb; color: #111; }
        .sidebar-link.active { background-color: #dbeafe; color: #1e40af; font-weight: 600; }
        
        /* Grille Fichiers */
        .file-card { background: white; border: 1px solid #e5e7eb; border-radius: 8px; overflow: hidden; transition: box-shadow 0.2s; }
        .file-card:hover { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); border-color: var(--patro-green); }
        
        /* Loader Overlay */
        #global-loader { position: fixed; inset: 0; background: rgba(255,255,255,0.8); z-index: 5000; display: none; justify-content: center; align-items: center; flex-direction: column; }

        /* Curseur */
        #custom-cursor {
            position: fixed; top: 0; left: 0; width: 20px; height: 20px;
            background-color: #009045; border: 2px solid white; border-radius: 50%;
            pointer-events: none; z-index: 99999;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s, background-color 0.2s, transform 0.05s linear;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="font-sans text-slate-800 antialiased min-h-screen flex flex-col">

    <!-- 1. LE CURSEUR -->
    <div id="custom-cursor"></div>

    <!-- Loader Global d'action -->
    <div id="global-loader">
        <div class="animate-spin rounded-full h-12 w-12 border-b-4 border-patro-green mb-4"></div>
        <p class="font-bold text-gray-600" id="loader-text">Chargement...</p>
    </div>

    <!-- 2. ÉCRAN DE CONNEXION -->
    <div id="login-screen" class="fixed inset-0 z-50 bg-gray-100 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-xl border-t-4 border-patro-green relative overflow-hidden">
            <div class="absolute top-0 right-0 -mr-16 -mt-16 w-32 h-32 bg-patro-yellow/20 rounded-full blur-2xl"></div>
            
            <div class="text-center mb-8 relative z-10">
                <img src="https://static.wixstatic.com/shapes/99150c_262f50afd9f748c1b2820587168d19f3.svg" class="h-20 mx-auto mb-4 drop-shadow-md">
                <h1 class="text-2xl font-display font-bold text-gray-800">Espace Staff</h1>
                <p class="text-sm text-gray-500">Connectez-vous pour gérer le site.</p>
            </div>
            
            <form id="login-form" class="space-y-4 relative z-10">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Identifiant</label>
                    <input type="text" id="username" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-patro-green outline-none transition" required>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Mot de passe</label>
                    <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-patro-green outline-none transition" required>
                </div>
                <p id="login-error" class="text-red-500 text-sm font-bold text-center hidden"></p>
                <button type="submit" class="w-full bg-patro-green text-white font-bold py-3 rounded-lg hover:bg-green-700 transition shadow-md transform active:scale-95">
                    Se connecter
                </button>
            </form>
        </div>
    </div>

    <!-- 3. INTERFACE D'ADMINISTRATION (Cachée par défaut) -->
    <div id="admin-interface" class="hidden flex flex-col h-screen">
        
        <!-- Header -->
        <header class="bg-white border-b border-gray-200 h-16 flex items-center justify-between px-6 shadow-sm z-10">
            <div class="flex items-center gap-3">
                <img src="https://static.wixstatic.com/shapes/99150c_262f50afd9f748c1b2820587168d19f3.svg" class="h-8">
                <span class="font-bold text-lg tracking-tight text-patro-green">Patro Admin</span>
            </div>
            <div class="flex items-center gap-4">
                <span class="text-sm text-gray-500">Bonjour, <strong id="user-name" class="text-gray-800">Animateur</strong></span>
                <button onclick="logout()" class="text-sm text-red-500 hover:bg-red-50 px-3 py-1.5 rounded-md transition font-medium border border-transparent hover:border-red-100 flex items-center gap-2">
                    <i data-lucide="log-out" class="w-4 h-4"></i> Déconnexion
                </button>
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden">
            
            <!-- Sidebar -->
            <aside class="w-64 bg-white border-r border-gray-200 flex flex-col overflow-y-auto flex-shrink-0">
                <div class="p-4 space-y-1">
                    <p class="px-3 text-xs font-bold text-gray-400 uppercase mb-2 mt-2">Général</p>
                    <div onclick="showSection('texts')" class="sidebar-link active" id="nav-texts">
                        <i data-lucide="file-edit" class="w-5 h-5"></i> Agenda & Valves
                    </div>

                    <p class="px-3 text-xs font-bold text-gray-400 uppercase mb-2 mt-6">Médiathèque</p>
                    <div onclick="showFileManager('donnees-site/photos-staff', 'Photos Staff')" class="sidebar-link" id="nav-staff">
                        <i data-lucide="users" class="w-5 h-5 text-blue-500"></i> Photos Staff
                    </div>
                    <div onclick="showFileManager('documents', 'Documents PDF')" class="sidebar-link" id="nav-docs">
                        <i data-lucide="file-text" class="w-5 h-5 text-yellow-500"></i> Documents PDF
                    </div>
                    
                    <div class="mt-8 px-4">
                        <a href="index.html" target="_blank" class="flex items-center justify-center gap-2 w-full py-2 border border-gray-300 rounded-lg text-sm text-gray-600 hover:bg-gray-50 transition">
                            <i data-lucide="external-link" class="w-4 h-4"></i> Voir le site
                        </a>
                    </div>
                </div>
            </aside>

            <!-- Contenu Principal -->
            <main class="flex-1 overflow-y-auto p-8 bg-gray-50 relative">
                
                <!-- SECTION : TEXTES -->
                <div id="section-texts" class="space-y-8">
                    <div class="flex justify-between items-end border-b pb-4 mb-6">
                        <div>
                            <h2 class="text-2xl font-bold text-gray-800">Textes & Agenda</h2>
                            <p class="text-gray-500">Gérez facilement les infos du site.</p>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        
                        <!-- Calendrier Interactif -->
                        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden flex flex-col h-[500px]">
                            <div class="p-4 border-b bg-gray-50 flex justify-between items-center">
                                <h3 class="font-bold text-gray-700 flex items-center gap-2"><i data-lucide="calendar" class="w-5 h-5 text-patro-yellow"></i> Agenda</h3>
                                <button onclick="saveCalendar()" class="text-xs bg-patro-yellow text-patro-dark px-3 py-1.5 rounded font-bold hover:bg-yellow-400 transition">Sauvegarder</button>
                            </div>
                            
                            <div class="flex-1 overflow-y-auto p-4 bg-gray-50/50" id="calendar-list">
                                <!-- Les lignes seront injectées ici par JS -->
                            </div>

                            <div class="p-3 border-t bg-white">
                                <button onclick="addCalendarRow()" class="w-full py-2 border-2 border-dashed border-gray-300 rounded-lg text-gray-500 font-bold hover:border-patro-yellow hover:text-patro-yellow hover:bg-yellow-50 transition flex justify-center items-center gap-2">
                                    <i data-lucide="plus" class="w-4 h-4"></i> Ajouter une date
                                </button>
                            </div>
                        </div>

                        <!-- Valves avec Toolbar -->
                        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden flex flex-col h-[500px]">
                            <div class="p-4 border-b bg-gray-50 flex justify-between items-center">
                                <h3 class="font-bold text-gray-700 flex items-center gap-2"><i data-lucide="bell" class="w-5 h-5 text-patro-green"></i> Valves Info</h3>
                                <button onclick="saveValves()" class="text-xs bg-patro-green text-white px-3 py-1.5 rounded font-bold hover:bg-green-700 transition">Sauvegarder</button>
                            </div>
                            
                            <!-- Toolbar Simple -->
                            <div class="px-4 py-2 border-b bg-white flex gap-2 flex-wrap">
                                <button onclick="insertMarkdown('**', '**')" class="toolbar-btn" title="Gras">B</button>
                                <button onclick="insertMarkdown('*', '*')" class="toolbar-btn italic" title="Italique">I</button>
                                <div class="w-px h-6 bg-gray-200 mx-1"></div>
                                <button onclick="insertMarkdown('# ', '')" class="toolbar-btn" title="Titre">Titre</button>
                                <button onclick="insertMarkdown('- ', '')" class="toolbar-btn" title="Liste">Liste</button>
                            </div>

                            <textarea id="val-content" class="flex-1 p-4 font-mono text-sm focus:outline-none resize-none text-gray-700 leading-relaxed" spellcheck="false" placeholder="Écrivez vos infos ici..."></textarea>
                        </div>
                    </div>
                </div>

                <!-- SECTION : GESTIONNAIRE DE FICHIERS -->
                <div id="section-files" class="hidden h-full flex flex-col">
                    <div class="flex justify-between items-center border-b pb-4 mb-6">
                        <div>
                            <h2 class="text-2xl font-bold text-gray-800" id="fm-title">Gestion des Fichiers</h2>
                            <p class="text-gray-500 text-sm font-mono bg-gray-200 px-2 py-1 rounded inline-block mt-1" id="fm-path">...</p>
                        </div>
                        <div class="flex gap-3">
                            <button onclick="refreshFiles()" class="p-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 text-gray-600" title="Actualiser">
                                <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                            </button>
                            <label class="cursor-pointer bg-green-600 text-white px-4 py-2 rounded-lg font-bold hover:bg-green-700 transition shadow-sm flex items-center gap-2">
                                <i data-lucide="upload" class="w-5 h-5"></i> Ajouter un fichier
                                <input type="file" id="file-upload" class="hidden" onchange="uploadFile(this)">
                            </label>
                        </div>
                    </div>

                    <!-- Grille -->
                    <div id="file-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 pb-20">
                        <!-- Les fichiers seront injectés ici -->
                    </div>
                </div>

            </main>
        </div>
    </div>

    <!-- MODALE DE PREVISUALISATION -->
    <div id="preview-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center bg-black/80 p-4 backdrop-blur-sm" onclick="closePreview()">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-5xl max-h-[90vh] flex flex-col overflow-hidden relative" onclick="event.stopPropagation()">
            <div class="flex justify-between items-center p-4 border-b bg-gray-50">
                <h3 id="preview-name" class="font-bold text-gray-700">Aperçu</h3>
                <button onclick="closePreview()" class="p-2 hover:bg-red-100 rounded-full text-red-500 transition"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <div id="preview-body" class="flex-1 bg-gray-100 flex items-center justify-center overflow-hidden p-4">
                <!-- Contenu ici -->
            </div>
        </div>
    </div>

    <script>
        // CONFIGURATION
        const API_URL = "https://pvdhloginapi.alwaysdata.net/login.php"; 
        const REPO_OWNER = "staffpatrovdh-pixel";
        const REPO_NAME = "staffpatrovdh-pixel.github.io";
        const BRANCH = "main";
        
        let currentPath = "";
        let fileShas = {}; 
        let userToken = ""; 

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            initCursor();
            if(sessionStorage.getItem('gh_token')) {
                userToken = sessionStorage.getItem('gh_token');
                initAdmin(sessionStorage.getItem('gh_user'));
            }
        });

        // 1. AUTHENTIFICATION
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const error = document.getElementById('login-error');
            const btn = e.target.querySelector('button');
            
            btn.innerHTML = "Connexion..."; btn.disabled = true; error.classList.add('hidden');

            try {
                const res = await fetch(API_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username: u, password: p }) });
                const data = await res.json();
                if (data.success) {
                    userToken = data.token;
                    sessionStorage.setItem('gh_token', data.token);
                    sessionStorage.setItem('gh_user', data.prenom + ' ' + data.nom);
                    initAdmin(data.prenom + ' ' + data.nom);
                } else {
                    error.textContent = data.message || "Erreur de connexion"; error.classList.remove('hidden');
                }
            } catch (err) { error.textContent = "Erreur serveur."; error.classList.remove('hidden'); } 
            finally { btn.innerHTML = "Se connecter"; btn.disabled = false; }
        });

        function initAdmin(name) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('admin-interface').classList.remove('hidden');
            document.getElementById('user-name').textContent = name;
            showSection('texts');
            loadTextFile('donnees-site/valves.md', 'val-content');
            loadCalendarUI();
        }

        function logout() { sessionStorage.clear(); location.reload(); }

        // 2. NAVIGATION
        function showSection(id) {
            document.getElementById('section-texts').classList.add('hidden');
            document.getElementById('section-files').classList.add('hidden');
            document.querySelectorAll('.sidebar-link').forEach(el => el.classList.remove('active'));
            if(id === 'texts') {
                document.getElementById('section-texts').classList.remove('hidden');
                document.getElementById('nav-texts').classList.add('active');
            }
        }

        function showFileManager(path, title) {
            document.getElementById('section-texts').classList.add('hidden');
            document.getElementById('section-files').classList.remove('hidden');
            document.querySelectorAll('.sidebar-link').forEach(el => el.classList.remove('active'));
            
            if(path.includes('staff')) document.getElementById('nav-staff').classList.add('active');
            else document.getElementById('nav-docs').classList.add('active'); // Photos accueil retiré

            document.getElementById('fm-title').textContent = title;
            document.getElementById('fm-path').textContent = path;
            currentPath = path;
            refreshFiles();
        }

        // 3. LOGIQUE CALENDRIER
        async function loadCalendarUI() {
            const container = document.getElementById('calendar-list');
            container.innerHTML = '<p class="text-center text-gray-400 text-xs py-4">Chargement...</p>';
            try {
                const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/donnees-site/calendrier.txt?ref=${BRANCH}&t=${Date.now()}`;
                const res = await fetch(url, { headers: { 'Authorization': `token ${userToken}` } });
                const data = await res.json();
                fileShas['donnees-site/calendrier.txt'] = data.sha;
                const content = new TextDecoder().decode(Uint8Array.from(atob(data.content), c => c.charCodeAt(0)));
                container.innerHTML = '';
                const lines = content.split('\n');
                lines.forEach(line => {
                    if(!line.trim()) return;
                    const parts = line.split('|');
                    addCalendarRow(parts[0]?.trim(), parts[1]?.trim(), parts[2]?.trim());
                });
            } catch (e) { container.innerHTML = '<p class="text-red-500 text-xs text-center">Erreur chargement</p>'; }
        }

        function addCalendarRow(date='', title='', place='') {
            const container = document.getElementById('calendar-list');
            const div = document.createElement('div');
            div.className = 'cal-row grid grid-cols-[100px_1fr_1fr_auto] gap-2 mb-2 items-center';
            div.innerHTML = `
                <input type="text" class="cal-date w-full p-2 border rounded text-sm font-mono text-center focus:ring-2 focus:ring-patro-yellow outline-none" placeholder="JJ/MM/AAAA" value="${date}">
                <input type="text" class="cal-title w-full p-2 border rounded text-sm focus:ring-2 focus:ring-patro-yellow outline-none" placeholder="Titre de l'événement" value="${title}">
                <input type="text" class="cal-place w-full p-2 border rounded text-sm focus:ring-2 focus:ring-patro-yellow outline-none" placeholder="Lieu (Optionnel)" value="${place}">
                <button onclick="this.parentElement.remove()" class="p-2 text-red-400 hover:text-red-600 hover:bg-red-50 rounded transition"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
            `;
            container.appendChild(div);
            lucide.createIcons();
        }

        async function saveCalendar() {
            const rows = document.querySelectorAll('.cal-row');
            let content = "";
            rows.forEach(row => {
                const d = row.querySelector('.cal-date').value.trim();
                const t = row.querySelector('.cal-title').value.trim();
                const p = row.querySelector('.cal-place').value.trim();
                if(d && t) content += `${d} | ${t} | ${p}\n`;
            });
            saveRawFile('donnees-site/calendrier.txt', content);
        }

        // 4. LOGIQUE VALVES & TEXTES
        async function loadTextFile(path, elementId) {
            try {
                const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${path}?ref=${BRANCH}&t=${Date.now()}`;
                const res = await fetch(url, { headers: { 'Authorization': `token ${userToken}` } });
                const data = await res.json();
                fileShas[path] = data.sha;
                document.getElementById(elementId).value = new TextDecoder().decode(Uint8Array.from(atob(data.content), c => c.charCodeAt(0)));
            } catch (err) {}
        }

        async function saveValves() {
            const content = document.getElementById('val-content').value;
            saveRawFile('donnees-site/valves.md', content);
        }

        async function saveRawFile(path, content) {
            showLoader("Sauvegarde...");
            try {
                const encodedContent = btoa(String.fromCharCode(...new TextEncoder().encode(content)));
                const body = { message: `Update ${path}`, content: encodedContent, sha: fileShas[path], branch: BRANCH };
                await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${path}`, {
                    method: 'PUT', headers: { 'Authorization': `token ${userToken}`, 'Content-Type': 'application/json' }, body: JSON.stringify(body)
                });
                if(path.includes('calendrier')) loadCalendarUI();
                else loadTextFile(path, 'val-content');
                alert("Sauvegardé avec succès !");
            } catch(e) { alert("Erreur sauvegarde."); } finally { hideLoader(); }
        }

        function insertMarkdown(start, end) {
            const textarea = document.getElementById('val-content');
            const s = textarea.selectionStart;
            const e = textarea.selectionEnd;
            const text = textarea.value;
            textarea.value = text.substring(0, s) + start + text.substring(s, e) + end + text.substring(e);
            textarea.focus();
            textarea.setSelectionRange(s + start.length, e + start.length);
        }

        // 5. GESTION FICHIERS
        async function refreshFiles() {
            const grid = document.getElementById('file-grid');
            grid.innerHTML = '<p class="col-span-full text-center text-gray-400 py-10">Chargement...</p>';
            try {
                const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${currentPath}?ref=${BRANCH}&t=${Date.now()}`;
                const res = await fetch(url, { headers: { 'Authorization': `token ${userToken}` } });
                const files = await res.json();
                grid.innerHTML = '';
                if (files.length === 0) { grid.innerHTML = '<p class="col-span-full text-center text-gray-400 py-10">Dossier vide.</p>'; return; }
                files.forEach(f => {
                    if (f.type === 'file') {
                        fileShas[f.path] = f.sha;
                        const isImg = f.name.match(/\.(jpg|jpeg|png|gif|webp)$/i);
                        const isPdf = f.name.match(/\.pdf$/i);
                        let preview = `<div class="h-32 bg-gray-100 flex items-center justify-center"><i data-lucide="file" class="w-10 h-10 text-gray-400"></i></div>`;
                        if (isImg) preview = `<img src="${f.download_url}" class="w-full h-32 object-cover bg-gray-100">`;
                        if (isPdf) preview = `<div class="h-32 bg-red-50 flex items-center justify-center"><i data-lucide="file-text" class="w-10 h-10 text-red-500"></i></div>`;

                        const card = document.createElement('div');
                        card.className = 'file-card group relative flex flex-col';
                        card.innerHTML = `
                            ${preview}
                            <div class="p-3">
                                <p class="text-xs font-bold text-gray-700 truncate mb-3" title="${f.name}">${f.name}</p>
                                <div class="grid grid-cols-3 gap-2">
                                    <button onclick="previewFile('${f.download_url}', '${f.name}')" class="py-1.5 bg-blue-50 text-blue-600 hover:bg-blue-100 rounded text-xs font-bold flex justify-center"><i data-lucide="eye" class="w-4 h-4"></i></button>
                                    <button onclick="renameFile('${f.name}')" class="py-1.5 bg-yellow-50 text-yellow-600 hover:bg-yellow-100 rounded text-xs font-bold flex justify-center"><i data-lucide="pencil" class="w-4 h-4"></i></button>
                                    <button onclick="deleteFile('${f.name}', '${f.sha}')" class="py-1.5 bg-red-50 text-red-600 hover:bg-red-100 rounded text-xs font-bold flex justify-center"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                                </div>
                            </div>`;
                        grid.appendChild(card);
                    }
                });
                lucide.createIcons();
            } catch (err) { grid.innerHTML = '<p class="col-span-full text-center text-red-500 py-10">Erreur dossier.</p>'; }
        }

        async function uploadFile(input) {
            if (input.files[0]) {
                showLoader("Envoi...");
                const file = input.files[0];
                const reader = new FileReader();
                reader.onload = async function(e) {
                    const content = e.target.result.split(',')[1];
                    const path = `${currentPath}/${file.name}`;
                    const body = { message: `Add ${file.name}`, content: content, branch: BRANCH };
                    if (fileShas[path]) body.sha = fileShas[path];
                    try {
                        await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${path}`, { method: 'PUT', headers: { 'Authorization': `token ${userToken}`, 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
                        refreshFiles();
                    } catch (e) { alert("Erreur upload"); } finally { hideLoader(); }
                };
                reader.readAsDataURL(file);
            }
            input.value = '';
        }

        async function deleteFile(name, sha) {
            if(confirm(`Supprimer "${name}" ?`)) {
                showLoader("Suppression...");
                try {
                    await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${currentPath}/${name}`, { method: 'DELETE', headers: { 'Authorization': `token ${userToken}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ message: `Delete ${name}`, sha: sha, branch: BRANCH }) });
                    refreshFiles();
                } catch(err) { alert("Erreur"); } finally { hideLoader(); }
            }
        }

        async function renameFile(oldName) {
            const newName = prompt("Nouveau nom (garder l'extension) :", oldName);
            if(!newName || newName === oldName) return;
            showLoader("Renommage...");
            try {
                const r1 = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${currentPath}/${oldName}?ref=${BRANCH}`, { headers: { 'Authorization': `token ${userToken}` } });
                const d = await r1.json();
                await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${currentPath}/${newName}`, { method: 'PUT', headers: { 'Authorization': `token ${userToken}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ message: `Ren ${newName}`, content: d.content, branch: BRANCH }) });
                await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${currentPath}/${oldName}`, { method: 'DELETE', headers: { 'Authorization': `token ${userToken}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ message: `Del old`, sha: d.sha, branch: BRANCH }) });
                refreshFiles();
            } catch(e) { alert("Erreur"); } finally { hideLoader(); }
        }

        function previewFile(url, name) {
            const m = document.getElementById('preview-modal'); const c = document.getElementById('preview-body'); document.getElementById('preview-name').textContent = name; m.classList.remove('hidden');
            if(name.match(/\.(jpg|jpeg|png|gif)$/i)) c.innerHTML = `<img src="${url}" class="max-w-full max-h-full object-contain shadow-lg">`;
            else if(name.match(/\.pdf$/i)) c.innerHTML = `<iframe src="https://docs.google.com/gview?url=${encodeURIComponent(url)}&embedded=true" class="w-full h-full border-none bg-white"></iframe>`;
            else c.innerHTML = `<p class="text-gray-500">Pas d'aperçu.</p><a href="${url}" target="_blank" class="text-blue-500 underline mt-2">Télécharger</a>`;
        }
        function closePreview() { document.getElementById('preview-modal').classList.add('hidden'); }

        function showLoader(t) { document.getElementById('loader-text').innerText=t; document.getElementById('global-loader').style.display='flex'; }
        function hideLoader() { document.getElementById('global-loader').style.display='none'; }
        
        function initCursor() {
            if (window.matchMedia("(pointer: fine)").matches) {
                const cursor = document.getElementById('custom-cursor');
                document.addEventListener('mousemove', (e) => requestAnimationFrame(() => { cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px'; }));
                document.addEventListener('mousedown', () => cursor.style.transform = 'translate(-50%, -50%) scale(0.8)');
                document.addEventListener('mouseup', () => cursor.style.transform = 'translate(-50%, -50%) scale(1)');
            }
        }
    </script>
</body>
